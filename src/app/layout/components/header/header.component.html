<div class="w-full flex gap-2 items-center bg-white justify-between border-b-2 p-3">
  <!-- <div class="text-[20px] items-center font-semibold text-blue-500 flex">
    INTERVIEW
  </div> -->
  <img class="block h-8 cursor-pointer"
    src="https://www.the-hash.com/_next/image?url=%2F_next%2Fstatic%2Fmedia%2Flogo.3320537b.png&w=128&q=75"
    alt="logo" />
  <div>
    <app-search></app-search>
  </div>
  <div class="flex gap-1">
    <ng-container *ngIf="user() as user">
      <div>
        <div class="text-md font-semibold text-blue-400 cursor-pointer">
          {{user.login}}
        </div>
        <div class="items-center flex font-semibold text-sm text-slate-500" (click)="logout()">
          Logout
        </div>
      </div>
      <div class="w-10 h-10 overflow-hidden rounded-full">
        <img [src]="user.avatar_url" alt="Avatar" class="w-full h-full object-cover" [width]="40" [height]="40"
          ng-optimized-image />
      </div>
    </ng-container>
  </div>
</div>
